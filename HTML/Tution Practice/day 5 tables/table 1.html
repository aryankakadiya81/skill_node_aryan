<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE 1</title>
    <style>
        table,th,td{
            border: 3px solid black;
            border-collapse: collapse;
            width: 500px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>Countries,Capital and Language</b></caption>
        <tr style="background-color: rgb(41, 183, 41);">
            <th>Country</th>
            <th>Capital</th>
            <th>Language</th>
        </tr>
        <tr style="background-color: rgb(200, 219, 200);">
            <td>India</td>
            <td>New Delhi</td>
            <td>Hindi</td>
        </tr>
        <tr style="background-color: rgb(162, 174, 162);">
            <td>France</td>
            <td>Paris</td>
            <td>French</td>
        </tr>
        <tr style="background-color: rgb(200, 219, 200);">
            <td>New Zealand</td>
            <td>Wellington</td>
            <td>English</td>
        </tr>
    </table> <br>
    <hr>
    
</body>
</html>
