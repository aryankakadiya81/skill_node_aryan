<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./2.css">
</head>

<body style="background-image: url(../../asset/asset\ 18.jpeg); background-attachment: fixed;">
    <section style="margin: 100px;">
        <div class="d-flex align-items-center">
            <div class="container row d-flex justify-content-center align-items-center">
                <div class="col-12 card rounded-3 p-4 ">
                    <h2 class="text-start mb-4 text-dark ms-2"><b>Sign up</b></h2>
                    <h4 class="text-start mb-4 text-dark ms-2 mt-0 pt-0">Let's create your account</h4>

                    <form class="row justify-content-between p-4">

                        <div class="row text-center">
                            <div class="col p-3 text-primary-emphasis border-bottom border-primary" style="background-color: azure;"><b>ACCOUNT</b></div>
                            <div class="col p-3 border-start" style="background-color: azure;"><b>PERSONAL INFO</b></div>
                            <div class="col p-3 border-start" style="background-color: azure;"><b>PAYMENT DETAILS</b></div>
                            <div class="row mt-4">Enter your details below.</div>
                        </div>
                        <div class="mb-2 border-bottom border-secondary border-3 col-6 mt-3">
                            <input type="text" class="form-control border-0" placeholder="First Name" />
                        </div>

                        <div class="border-bottom border-secondary mb-2 border-3 col-5 mt-3">
                            <input type="email" class="form-control border-0" placeholder="Last Name" />
                        </div>

                        <div class="border-bottom border-secondary mb-2 border-3 col-12 mt-3">
                            <input type="email" class="form-control border-0" placeholder="Email" />
                        </div>

                        <div class="border-bottom border-secondary mb-2 border-3 col-6 mt-3">
                            <input type="password" class="form-control border-0" placeholder="Password" />
                        </div>

                        <div class="border-bottom border-secondary mb-2 border-3 col-5 mt-3">
                            <input type="password" class="form-control border-0" placeholder="Confirm Password" />
                        </div>

                        <div class="border-bottom border-secondary mb-2 border-3 col-12 mt-3">
                            <input type="tel" class="form-control border-0" placeholder="Phone Number" />
                        </div>


                        <div class="d-flex justify-content-center">
                            <button type="button"
                                class="btn btn-dark btn-block btn- gradient-custom-4 rounded-pill ps-5 pe-5 p-3 ">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
