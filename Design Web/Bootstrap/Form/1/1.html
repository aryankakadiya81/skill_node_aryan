<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./1.css">
</head>

<body style="background-image: url(../../asset/asset\ 18.jpeg); background-attachment: fixed;">
    <section class="bg-image" style="margin: 100px;">
        <div class="d-flex align-items-center">
            <div class="container row d-flex justify-content-center align-items-center">
                <div class="col-6 card rounded-3 p-4">
                    <h2 class="text-center mb-4 text-primary"><b>Registration Form</b></h2>

                    <form>

                        <div class="mb-2 border-bottom border-success border-3">
                            <input type="text" class="form-control border-0" placeholder="Name" />
                        </div>

                        <div class="border-bottom border-success mb-2 border-3">
                            <input type="email" class="form-control border-0" placeholder="Email Address" />
                        </div>

                        <div class="border-bottom border-success mb-2 border-3">
                            <input type="text" class="form-control border-0" placeholder="Country" />
                        </div>

                        <div class="border-bottom border-success mb-2 border-3">
                            <input type="tel" class="form-control border-0" placeholder="Phone" />
                        </div>

                        <div class="border-bottom border-success mb-2 border-3">
                            <input type="password" class="form-control border-0" placeholder="Password" />
                        </div>

                        <div class="form-check d-flex justify-content-start mb-2">
                            <input class="form-check-input me-2" type="checkbox" value="" />
                            <label class="form-check-label" for="form2Example3g">I accept terms &
                                conditions</label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button"
                                class="btn btn-success btn-block btn- gradient-custom-4 rounded-pill">Create
                                Account</button>
                        </div>

                        <p class="text-center text-muted mt-2">Already have an account? <a href="#"
                                class="fw-bold text-body">Sign in</a></p>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
