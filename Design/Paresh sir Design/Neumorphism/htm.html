<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            height: 300px;
            width: 300px;
            border-radius: 50px;
            background: #e0e0e0;
            box-shadow: 16px 16px 32px #bebebe,
                -16px -16px 32px #ffffff;
        }

        #div2 {
            height: 300px;
            width: 300px;
            border-radius: 50px;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 16px 16px 32px #d9d9d9,
                -16px -16px 32px #ffffff;

        }

        #div3 {
            height: 300px;
            width: 300px;
            border-radius: 50px;
            background: linear-gradient(225deg, #e6e6e6, #ffffff);
            box-shadow: -16px 16px 32px #d9d9d9,
                16px -16px 32px #ffffff;
        }


        #div4 {
            height: 300px;
            width: 300px;
            border-radius: 50px;
            background: #ffffff;
            box-shadow: inset 16px 16px 32px #d9d9d9,
                inset -16px -16px 32px #ffffff;

        }


        #div5 {
            height: 300px;
            width: 300px;
            border-radius: 50px;
            background: linear-gradient(315deg, #e6e6e6, #ffffff);
            box-shadow: -16px -16px 32px #d9d9d9,
                16px 16px 32px #ffffff;
        }

        #div6 {
            height: 300px;
            width: 300px;
            border-radius: 50px;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 16px 16px 32px #d9d9d9,
                -16px -16px 32px #ffffff;

        }
    </style>
</head>

<body>

    <div style="display: flex; justify-content: space-evenly;">



        <div id="div1"></div>
        <div id="div2"></div>

        <div id="div3"></div>


    </div>


    <div style="display: flex; justify-content: space-evenly; margin-top: 100px;">
        <div id="div4"></div>
        <div id="div5"></div>
        <div id="div6"></div>

    </div>

</body>

</html>
