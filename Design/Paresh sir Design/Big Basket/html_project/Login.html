      <div class="collapse navbar-collapse fw-semibold">
        <ul class="navbar-nav">
          <li class="nav-item">

  <div class="container">
    <div class="loginPage position-absolute top-50 start-50 translate-middle">
      <!-- <div class="firstText d-flex justify-content-center text-primary">
                <i class="bi bi-cart-fill fs-1 pe-2 mt-2"></i>
                <p class="fs-1 fw-semibold text-center text-primary mt-2">Big Basket</p>
            </div>  -->

      <div class="login text-center border border-dark rounded-top">
        <p class="fs-4 mt-2 fw-semibold">Login</p>
      </div>
      <form class="border border-dark p-3 rounded-bottom">
        <div class="firstname">
          <label class="fw-semibold mb-2">UserName or Email</label><br />
          <input type="text" class="form-control border border-dark rounded-2 mb-2" required />
        </div>

        <div class="lasttname">
          <label class="fw-semibold mb-2">Password</label><br />
          <input type="password" class="form-control border border-dark rounded-2 mb-2" required />
        </div>

        <div class="loginbutton text-center">
          <button type="submit" class="btn rounded text-light mt-3 px-5">Login</button>
        </div>

        <div class="icone text-center my-3">
          <a href="https://www.facebook.com/login/" class="fs-4 mx-4" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="https://twitter.com/i/flow/login" class="fs-4 mx-4" target="_blank"><i class="bi bi-twitter"></i></a>
          <a href="https://www.google.com/intl/en-GB/account/about/" class="fs-4 mx-4" target="_blank"><i
              class="bi bi-google"></i></a>
        </div>

        <div class="registerbutton text-center d-flex justify-content-center mt-3">
          <p class="fw-semibold">Need an account?</p>
          <a href="http://127.0.0.1:5500/Register.html">
            <span class="px-2 fw-semibold text-primary">Register now</span>
          </a>
        </div>
      </form>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
