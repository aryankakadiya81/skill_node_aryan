<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
    <link rel="stylesheet" href="watch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            margin: 0;
            background: black;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, sans-serif;
            font-size: 90px;
        }

        #currentTime {
            margin-left: 100px;
        }


        .clock {
            height: 350px;
            width: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20%;
            outline: 10px solid white;

        }

        .clock::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: gray;
            border-radius: 50%;
            z-index: 10000;
        }

        .hour,
        .minute,
        .second {
            position: absolute;
        }

        .hr,.mn,.sc{
            display: flex;
            justify-content: center;
            border-radius: 50%;

        }

        .hr {
            width: 160px;
            height: 160px;
        }

        .mn {
            width: 190px;
            height: 190px;
            
        }

        .sc {
            width: 230px;
            height: 230px;
        }

        .hr::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 80px;
            background: orange;
            border-radius: 6px 6px 0 0;
        }

        .mn::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 90px;
            background: gray;
            /* z-index: 11; */
            border-radius: 6px 6px 0 0;
        }

        .sc::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 150px;
            background: white;
            /* z-index: 12; */
            border-radius: 6px 6px 0 0;
        }
    </style>
</head>

<body>
    <!-- ---------------simple watch--------------------- -->
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="mn" id="mn"></div>
        </div>
        <div class="second">
            <div class="sc" id="sc"></div>
        </div>
    </div> <br>


    <!-- -------------------digital watch------------------------------ -->
    <time id="currentTime"></time>

    <script>


        // -------------------simple watch----------------------
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');

        setInterval(() => {

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;

            hr.style.transform = `rotateZ(${(hh) + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;

        });

        // ------------------digital watch------------------------
        var currentTime = document.getElementById('currentTime');
        function addZero(n) {
            if (parseInt(n) < 10) {
                return '0' + n;
            } else {
                return '' + n;
            };
        };

        function showTime() {
            var nowDate = new Date();
            var hours = nowDate.getHours();
            var mins = nowDate.getMinutes();
            var sec = nowDate.getSeconds();
            var hours = (hours % 12 || 12);

            currentTime.innerHTML = addZero(hours) + ' : ' + addZero(mins) + ' : ' + addZero(sec);

            setTimeout(showTime)
        }
        showTime();


    </script>
</body>

</html>
