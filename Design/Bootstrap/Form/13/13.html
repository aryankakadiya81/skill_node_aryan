<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./13.css">
</head>

<body>

    <div class="d-flex justify-content-evenly mt-5 align-items-center">






        <div class="col-5 border rounded" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="bg-primary position-absolute top-0 start-50 translate-middle col-10 justify-content-evenly d-flex"
                        style="height: 15%;">
                        <div class="d-flex m-2">
                            <button type="button" class="btn bg-dark bg-opacity-10 text-light fs-3" data-bs-toggle="modal"
                                data-bs-target="#"><i class="fa-sharp fa-solid fa-user"></i> Login</button>

                        </div>

                        <div class="d-flex m-2">
                            <button type="button" class="btn bg-dark bg-opacity-10 text-light fs-3" data-bs-toggle="modal"
                                data-bs-target="#"><i class="fa-sharp fa-solid fa-user-plus"></i>
                                Register</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="pt-5 mt-5">
                            <div class="mb-2 col-11 ms-2 d-flex px-4 ps-5">
                                <i class="bi bi-envelope-fill mt-2 fs-2"></i>
                                <input type="email"
                                    class="form-control border-0 border-bottom border-3 rounded-0 ms-2 fs-5"
                                    placeholder="Your Email" />
                            </div>
                        </div>
                        <div class="pt-2 mb-3">
                            <div class="mb-2 col-11 ms-2 d-flex px-4 ps-5">
                                <i class="bi bi-lock-fill mt-2 fs-2"></i>
                                <input type="email"
                                    class="form-control border-0 border-bottom border-3 rounded-0 ms-2 fs-5"
                                    placeholder="Your Email" />
                            </div>
                        </div>
                        <div
                            class="d-flex align-items-end justify-content-center mt-4 pt-3 me-4 border-2 border-bottom pb-5 w-100">
                            <a href="#" class="text-decoration-none"><button type="button"
                                    class="btn btn-primary px-4 py-2">LOG IN <i
                                        class="bi bi-door-open-fill"></i></button></a>
                        </div>

                        <div class="d-flex">
                            <div class="ms-4 me-5">
                                <div class="d-flex mt-4">Not a member? <div><a href="" data-bs-target="#signup"
                                            class="text-decoration-none m-2">Sign up</a> </div>
                                </div>
                                <div class="d-flex ms-5 mt-2 mb-4">Forgot<div><a href="" data-bs-target="#signup"
                                            class="text-decoration-none m-2">Password?</a> </div>
                                </div>
                            </div>



                            <div class="ms-5 mt-4">
                                <a href="#" class=""><button type="button" class="btn btn-outline-primary rounded-0 mt-2" style="margin-left: 120px;">CLOSE</button></a>
                            </div>
                        </div>



                    </div>

                </div>
            </div>
        </div>


        <!-- -------------------------------------- -->
        <div class="col-5 border rounded" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h3 class="text-center fw-bold mt-4">Sign in</h3>
                    <div class="modal-body mt-3 ">
                        <div class="border-bottom mb-2 border-3 col-11 ms-2">
                            <input type="email" class="form-control border-0" placeholder="Your Email" />
                        </div>
                        <div class="border-bottom mb-2 border-3 col-11 ms-2 mt-3">
                            <input type="password" class="form-control border-0" placeholder="Your password" />
                        </div>
                        <div class="d-flex align-items-end justify-content-end mt-0 me-4">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-5">
                            <button type="button" class="btn btn-primary rounded-pill px-5 col-10"
                                data-bs-dismiss="modal">SIGN
                                IN</button>
                        </div>
                        <div class="col-12 text-center mt-4">or Sign in with:</div>
                        <div class="d-flex mt-3 justify-content-center mb-3">
                            <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal"><i
                                    class="fa-brands fa-facebook-f fs-4 text-primary"></i></button>
                            <button type="button" class="btn btn-light rounded-pill px-4 ms-3"
                                data-bs-dismiss="modal"><i class="bi bi-twitter fs-4 text-primary"></i></button>
                            <button type="button" class="btn btn-light rounded-pill px-4 ms-3"
                                data-bs-dismiss="modal"><i
                                    class="fa-brands fa-google-plus-g fs-4 text-primary"></i></button>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-end py-4 border-2 border-top">
                        <div>
                            <div class="d-flex ">Not a member? <div><a href="" data-bs-target="#signup"
                                        class="text-decoration-none m-2">Sign up</a> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>








    <!-- ------------------------------------------------------ -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
