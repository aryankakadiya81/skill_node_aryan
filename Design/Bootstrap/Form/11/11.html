<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./11.css">
</head>

<body>

  <form class="container row g-3 m-5 row-gap-5">
    <div class="col-5 ">
      <div class="input-group">
        <button class="input-group-text px-5 py-2 rounded-0 bg-warning text-white" id="basic-addon1">GO!</button>
        <input type="text" class="form-control border-0 border-bottom rounded-0" placeholder="Search for..." aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
    </div>


    <div class="col-5">
      <div class="input-group">
        <input type="text" class="form-control border-0 border-bottom rounded-0" placeholder="Search for..." aria-label="Search for..."
          aria-describedby="basic-addon2">
        <button class="input-group-text px-5 py-2 rounded-0 text-white bg-success" id="basic-addon2">GO!</button>
      </div>
    </div>

    <div class="col-5">
      <div class="input-group">
        <!-- <button class="input-group-text px-5 py-2 rounded-0 bg-white text-warning border-warning border-end" id="basic-addon1">GO!</button> -->
        <button type="button" class="btn btn-warning px-5 py-2 border-2 bg-white text-warning">GO!</button>
        <input type="text" class="form-control border-0 border-bottom rounded-0" placeholder="Search for..." aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
    </div>


    <div class="col-5">
      <div class="input-group">
        <input type="text" class="form-control border-0 border-bottom rounded-0" placeholder="Search for..." aria-label="Search for..."
          aria-describedby="basic-addon2">
          <button type="button" class="btn btn-success px-5 py-2 border-2 bg-white text-success">GO!</button>
      </div>
    </div>

    <div class="col-10">
      <div class="input-group mb-3">
        <button type="button" class="btn btn-primary border-primary px-5 py-2 border-2 bg-primary text-white rounded-start-pill">HATE IT</button>
        <input type="text" class="form-control border-0 border-bottom rounded-0" aria-label="Amount (to the nearest dollar)" placeholder="Product name">
        <button type="button" class="btn btn-primary px-5 py-2 border-2 text-white rounded-end-pill" style="background-color: #d63384; border: #d63384;">LOVE IT</button>
      </div>
    </div>

    <div class="col-10">
      <div class="input-group mb-3">
        <button type="button" class="btn btn-primary px-5 py-2 border-2 rounded-start-pill bg-white" style="border: 2px solid aquamarine; color: aquamarine;">HATE IT</button>
        <input type="text" class="form-control border-0 border-bottom rounded-0" aria-label="Amount (to the nearest dollar)" placeholder="Product name">
        <button type="button" class="btn btn-primary px-5 py-2 border-2 rounded-end-pill bg-white" style="border: 2px solid #d63384; color: #d63384;">LOVE IT</button>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>



</body>

</html>
