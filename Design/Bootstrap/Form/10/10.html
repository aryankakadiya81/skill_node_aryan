<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./10.css">
</head>

<body>


<form action="" class="mt-5 ms-5 w-100">

    <div class="input-group mb-3 w-50">
      <span class="input-group-text border-end-0 border-2" id="basic-addon1">@</span>
      <input type="text" class="form-control border-start-0 border-top-0 border-end-0 rounded-0 border-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div><br>

    <div class="input-group mb-3 w-50 mt-3">
      <input type="text" class="form-control border-start-0 border-top-0 border-end-0 rounded-0 border-2" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <span class="input-group-text border-2" id="basic-addon2">@example.com</span>
    </div>

    <div class="mb-3 w-50 mt-3">
      <label for="basic-url" class="form-label">Your URL</label>
      <div class="input-group">
        <span class="input-group-text border-2 border-end-0" id="basic-addon3">https://example.com/users/</span>
        <input type="text" class="form-control border-bottom border-2 border-top-0 border-start-0 border-end-0 rounded-0" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
    </div>

    <div class="input-group mb-3 w-50 mt-4  ">
      <span class="input-group-text border-2 border-end-0">$</span>
      <input type="text" class="form-control border-2 border-end-0 border-start-0 border-top-0" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text">.00</span>
    </div>
    

</form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>



</body>

</html>
