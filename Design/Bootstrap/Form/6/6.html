<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./6.css">
</head>

<body>

    <div style="background-color: pink; height: 100%; background-position: center; background-size: cover;"
        class="py-5">

        <div class="col-12 fs-1 text-center text-dark fw-bold">ARYAN CREATIVE FORMS</div>
        <section class="d-flex justify-content-center align-self-center mt-5">

            <div class="col-6 card border bg-dark" style="width: 27rem">
                <div class="card-body">
                    <h5 class="card-title text-light text-center fs-3 mt-3">SignIn !</h5>
                    <form action="">
                        <div class="mb-3 col-10 mx-5 mt-5 mb-0 ">
                            <label for="exampleInputEmail1" class="form-label text-white fw-bold">User Name</label>
                            <input type="text" class="form-control border-0 rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>

                          <div class="col-10 mx-5 my-0 mb-4">
                            <label for="exampleInputEmail1" class="form-label text-white fw-bold">Password</label>
                            <input type="password" class="form-control border-0 rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>

                          <div class="form-check my-0 col-10 mx-5">
                            <input class="form-check-input border-danger border-2 bg-dark rounded-0" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-white fw-bold" for="flexCheckDefault">
                              Remember me ?
                            </label>
                          </div>

                        <div class="my-5 d-flex justify-content-center">
                            <button type="button" class="btn btn-danger text-white col-10">SIGN IN</button>
                        </div>

                        <div class="d-flex my-5 mb-0 justify-content-center ">
                            <a href="" class="text-light text-decoration-none fw-bold">Forgot Password?</a>
                        </div>



                    </form>
                </div>
            </div>

            <div class="col-6 card border bg-dark ms-5" style="width: 27rem">
                <div class="card-body">
                    <h5 class="card-title text-light text-center fs-3 mt-3">SignUp !</h5>
                    <form action="">
                        <div class="mb-3 col-10 mx-5 mt-5 mb-0 ">
                            <label for="exampleInputEmail1" class="form-label text-white fw-bold">User Name</label>
                            <input type="text" class="form-control border-0 rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">

                          </div>



                          <div class="mb-3 col-10 mx-5 mt-0">
                            <label for="exampleInputEmail1" class="form-label text-white fw-bold">Email</label>
                            <input type="text" class="form-control border-0 rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>

                          <div class="col-10 mx-5 mt-0 mb-4">
                            <label for="exampleInputEmail1" class="form-label text-white fw-bold">Password</label>
                            <input type="password" class="form-control border-0 rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>

                          <div class="form-check mb-3 col-10 mx-5 mt-0 mb-0">
                            <input class="form-check-input border-danger border-2 bg-dark rounded-0" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-white fw-bold" for="flexCheckDefault">
                              Remember me ?
                            </label>
                          </div>

                        <div class="my-5 d-flex justify-content-center">
                            <button type="button" class="btn btn-danger text-white col-10">SIGN UP</button>
                        </div>



                    </form>
                </div>
            </div>
        </section>
        <div class="text-dark text-center col-12 mt-5 fw-bold">@2023 Aryan Kakadiya Creative Forms.All Rights Reserved | Designed by Kakadiya groups</div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
