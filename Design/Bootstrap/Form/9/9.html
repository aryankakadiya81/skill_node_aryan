<body>

  <div class="mt-5 ms-5">

    <div class="col-4">
      <label for="validationCustomUsername" class="form-label fs-5">Name</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>


    <div class="col-4 mt-3">
      <label for="validationCustomUsername" class="form-label fs-5">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Please choose a email.
        </div>
      </div>
    </div>

    <div class="col-10 mt-3">
      <label for="validationCustomUsername" class="form-label fs-5">Subject</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">?</span>
        <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Please choose a subject.
        </div>
      </div>
    </div>

    <div class="col-10 mt-3">
      <label for="validationCustomUsername" class="form-label fs-5">Message</label>
      <div class="input-group has-validation">
        <span class="input-group-text rounded-start rounded-0" id="inputGroupPrepend"><i
            class="bi bi-pencil"></i></span>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2"></label>
      </div>
      
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>



</body>

</html>
