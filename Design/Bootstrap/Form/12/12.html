<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./12.css">
</head>

<body>

  <div class="d-flex">
    <div class="card w-50 m-4 rounded-0">
      <div class="card-body p-0 mt-3">
        <h1 class="card-title text-center mb-5 fw-bold mt-2" style="color: #d63384;">Sign up</h1>

        <div class="form-floating mb-3 mx-5">
          <input type="email" class="form-control border-2 border-top-0 border-start-0 border-end-0 rounded-0"
            id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Your email</label>
        </div>

        <div class="form-floating mb-3 mx-5">
          <input type="password" class="form-control border-2 border-top-0 border-start-0 border-end-0 rounded-0"
            id="floatingInput" placeholder="Password">
          <label for="floatingInput">Your password</label>
        </div>

        <div class="form-check mt-4 mx-5">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label text-secondary ms-2" for="flexCheckDefault">
            Accept the <a href="" class="text-decoration-none">Terms and Conditions</a>
          </label>
        </div>

        <div class="d-flex mt-5 justify-content-between mx-5">
          <a type="button" class="btn btn-primary rounded-pill px-5 py-2 me-5"
            style="background-color: #d63384; border: #d63384;" href="#">SIGN UP</a>
          <div class="text-secondary mx-5">Have an account? <a href="#" class="text-decoration-none">Log in</a></div>
        </div>


        <div class="d-flex justify-content-center mt-5" style="background-color: grey;">
          <a href="#" class="mx-4 my-4"><i class="bi bi-facebook text-white fs-2"></i></a>
          <a href="#" class="mx-4 my-4"><i class="bi bi-twitter text-white fs-2 ms-4"></i></a>
          <a href="#" class="mx-4 my-4"><i class="bi bi-google text-white fs-2 ms-4"></i></a>

        </div>



      </div>
    </div>








    <!-- ------------------------------------------------------ -->

    <div class="card w-50 m-4 rounded-0">
      <div class="card-body p-0 mt-3">
        <h1 class="card-title text-center mb-5 fw-bold mt-2 text-dark">Sign in</h1>

        <div class="form-floating mb-3 mx-5">
          <input type="email" class="form-control border-2 border-top-0 border-start-0 border-end-0 rounded-0"
            id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Your email</label>
        </div>

        <div class="form-floating mb-3 mx-5">
          <input type="password" class="form-control border-2 border-top-0 border-start-0 border-end-0 rounded-0"
            id="floatingInput" placeholder="Password">
          <label for="floatingInput">Your password</label>
        </div>

        <div class="form-check mt-4 mx-5">
            <a href="" class="text-decoration-none d-flex justify-content-end">Forgot Password?</a>
        </div>

        <div class="d-flex mt-5 justify-content-center ms-5">
          <a type="button" class="btn btn-primary rounded-pill px-5 py-2 me-5 col-9"
            style="background-color: rgb(0, 157, 255); border: rgb(0, 157, 255);" href="#">SIGN IN</a>
        </div>


        <div class="col-12 text-center mt-4">or Sign in with:</div>
                    <div class="d-flex mt-3 justify-content-center">
                        <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal"><i
                                class="fa-brands fa-facebook-f fs-4 text-primary"></i></button>
                        <button type="button" class="btn btn-light rounded-pill px-4 ms-3" data-bs-dismiss="modal"><i
                                class="bi bi-twitter fs-4 text-primary"></i></button>
                        <button type="button" class="btn btn-light rounded-pill px-4 ms-3" data-bs-dismiss="modal"><i
                                class="fa-brands fa-google-plus-g fs-4 text-primary"></i></button>
                    </div>



      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
