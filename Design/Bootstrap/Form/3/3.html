<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./3.css">
</head>

<body class="bg-image">

    <div class="m-5">
        <div class="modal-dialog modal-lg bg-light border rounded d-flex align-items-center justify-content-center">
            <div class="bg-image1 p-5 col-5">
                <div class="text-light fs-1 position-absolute top-0 start-0 m-2 p-3"><i class="bi bi-apple"></i></div>
                <div style="margin-top: 100px; margin-bottom: 100px;">
                    <div class="d-flex justify-content-center align-items-center fs-2 text-light my-5 mb-3"><b>Welcome
                            Back!</b></div>
                    <div class="d-flex my-5 mt-4 justify-content-center align-items-center fs-6 text-light">
                        To keep connected with us please
                        &nbsp;&nbsp;&nbsp; login with your personal info
                    </div>
                    <div class="d-flex justify-content-center align-items-center my-5">
                        <button type="button" class="btn btn-outline-light rounded-pill py-2 px-5 ">SIGN IN</button>
                        <!-- <button type="button" class="btn btn-success">Success</button> -->
                    </div>
                </div>
            </div>

            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex align-items-center justify-content-center text-success fs-1 fw-bold" style="margin-top: 100px;">Create
                        Account
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-3">
                        <button class="btn btn-outline-secondary rounded-circle fs-4"><i
                                class="bi bi-facebook"></i></button>
                        <button class="btn btn-outline-secondary rounded-circle fs-4 ms-3"><i
                                class="bi bi-google"></i></button>
                        <button class="btn btn-outline-secondary rounded-circle fs-4 ms-3"><i
                                class="bi bi-linkedin"></i></button>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-3">or use your email for
                        registration:
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-3 row">
                        <div class="form-floating mb-3 col-9">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput"> &nbsp; <i class="bi bi-person fs-5"></i>
                                &nbsp;&nbsp;Name</label>
                        </div>
                        <div class="form-floating mb-3 col-9">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">&nbsp; <i class="bi bi-envelope"></i> &nbsp;&nbsp; Email</label>
                        </div>
                        <div class="form-floating mb-3 col-9">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">&nbsp; <i class="bi bi-lock"></i> &nbsp;&nbsp;
                                Password</label>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-5">
                        <button type="button" class="btn btn-success rounded-pill px-5 py-2">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>


</html>
