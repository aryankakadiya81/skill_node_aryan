<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./8.css">
</head>

<body class="d-flex justify-content-center align-self-center" style="background-image: url(../../assats/55.jpg); background-position: center; 
    background-size: cover;">


  <div class="card my-5 border-0 rounded-0 " style="width: 800px">
    <div class="row g-0">
      <div class="col-6 border rounded-0 d-flex justify-content-center align-self-center">
        <i class="bi bi-apple border-0" style="font-size: 200px; padding-top: 220px; padding-bottom: 220px;"></i>
      </div>
      <div class="col-6 bg-dark">
        <div class="card-body">
          <h3 class="card-title text-white text-center pt-4">REGISTER</h3>
          <h6 class="text-success fs-6 text-center">IT'S COMPELETELY FREE</h6>
          <div>

            <form action="" class="">
              <div class="mb-3 col-10 mx-5 mt-4 mb-0">
                <label for="exampleInputEmail1" class="form-label text-white">NAME</label>
                <input type="text" class="form-control border-1 rounded-0 bg-dark bg-opacity-10 text-white"
                  id="exampleInputEmail1" placeholder="Your full name">
              </div>

              <div class="mb-3 col-10 mx-5 mt-3 mb-0">
                <label class="form-label text-white">USERNAME</label>
                <input type="text" class="form-control border-1 rounded-0 bg-dark bg-opacity-10 text-white">
              </div>

              <div class="mb-3 col-10 mx-5 mt-3 mb-0">
                <label class="form-label text-white">EMAIL</label>
                <input type="email" class="form-control border-1 rounded-0 bg-dark bg-opacity-10 text-white">
              </div>

              <div class="mb-3 col-10 mx-5 mt-3 mb-0">
                <label class="form-label text-white">PASSWORD</label>
                <input type="password" class="form-control border-1 rounded-0 bg-dark bg-opacity-10 text-white">
              </div>

              <div class="mb-3 col-10 mx-5 mt-3 mb-0">
                <label class="form-label text-white">CONFIRM PASSWORD</label>
                <input type="password" class="form-control border-1 rounded-0 bg-dark bg-opacity-10 text-white">
              </div>

              <div class="form-check mx-5">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label text-white" for="flexCheckChecked">
                  Accept all Condition
                </label>
              </div>

              <div class="d-flex justify-content-center my-5 mx-5">
                <button type="button" class="btn btn-success border-0 rounded-0 px-5">CREATE ACCOUNT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
