<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-slate-300">

    <div class="flex justify-center mt-10 mb-10">
        <div>

            <div class="block rounded-lg bg-white p-6 shadow-lg w-96">
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="name">Default</label>
                    <input class="w-full px-4 py-2 border outline-0 rounded-lg" type="text" name="name"
                        placeholder="@horizon.ui" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="Email">Success</label>
                    <input class="w-full px-4 py-2 border-2 border-green-800 outline-green-600 rounded-lg focus:text-green-700 focus:text-xl" placeholder="Success input" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="Email">Error</label>
                    <input class="w-full px-4 py-2 border-2 border-red-800 outline-red-600 rounded-lg focus:text-red-700 focus:text-xl" placeholder="Error input" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="Password">Disabled</label>
                    <input class="w-full px-4 py-2 border outline-0 rounded-lg" type="password" name="Password"
                        placeholder="@horizon.ui" disabled/>
                </div>


            </div>
        </div>
    </div>

</body>
</html>
