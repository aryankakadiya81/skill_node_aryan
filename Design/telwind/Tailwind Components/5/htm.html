<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-300">
    <div class="flex justify-center mt-10 ">
        <div class="rounded-lg bg-white p-6 shadow-2xl w-1/2">
            <div class="flex justify-center my-5">
                <img src="https://tse3.mm.bing.net/th?id=OIP.TkqPGwEbkKi_sQJsEqNJOAAAAA&pid=Api&P=0&h=180" height="50px"
                    width="50px" alt="">
            </div>
            <h1 class="text-center font-bold text-3xl">Sign Out</h1>
            <p class="text-center text-lg my-4 text-xl">Are you sure you would like to Sign Out of your account?</p>


            <div class="flex justify-around mx-36 my-5">
                <button type="button"
                    class="inline-block rounded-lg border-2 border-primary-100 px-6 py-3 text-lg text-primary-700 hover:border-primary-accent-100 hover:bg-neutral-500 hover:bg-opacity-10">Sign
                    out</button>
                    <button type="button" class="text-white bg-blue-600 hover:bg-blue-800 font-medium rounded-lg text-lg px-6 py-3">Cancel</button>
            </div>
        </div>
    </div>
