<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="bg-slate-300">

    <div class="flex justify-center mt-10 mb-10">
        <div>

            <div class="text-center my-4 text-2xl font-bold">Registration Form</div>
            <div class="block rounded-lg bg-white p-6 shadow-lg w-96">
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="name">Name</label>
                    <input class="w-full px-4 py-2 border outline-0 rounded-lg" type="text" name="name"
                        placeholder="Jhon Doe" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="Email">Email</label>
                    <input class="w-full px-4 py-2 border outline-0 rounded-lg" type="email" name="Email"
                        placeholder="jhon@example.com" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="Password">Password</label>
                    <input class="w-full px-4 py-2 border outline-0 rounded-lg" type="password" name="Password"
                        placeholder="********" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="Password">Confirm
                        Password</label>
                    <input class="w-full px-4 py-2 border outline-0 rounded-lg" type="password" name="Password"
                        placeholder="********" />
                </div>

                <div class="flex justify-center my-5">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-32 border border-blue-700 rounded ">
                        Register
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
