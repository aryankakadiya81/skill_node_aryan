<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>componet 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto">
        <div class="w-6/12 h-auto mx-auto bg-gray-200 p-5">
            <div class="w-10/12 h-auto bg-white mx-auto rounded-md shadow-lg">
                <div class="flex justify-center">
                    <div class="w-28 h-28 rounded-full bg-yellow-100 text-5xl text-yellow-500 flex justify-center my-10">
                        <i class="fa-solid fa-triangle-exclamation my-auto"></i>
                    </div>
                </div>
                <h1 class="font-bold text-center text-4xl">Sign out</h1>

                <p class="text-xl text-center mt-4 font-light text-slate-500">Are you sure you would like to sign out of
                    your account?</p>

                    <div class="flex justify-center mt-4 pb-5">
                        <button class="text-lg my-5 border px-3 py-2 rounded-md text-slate-500">Sign out</button>
                        <button class="text-lg my-5 border px-3 py-2 rounded-md text-white bg-blue-500 ml-6">Cancel</button>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
