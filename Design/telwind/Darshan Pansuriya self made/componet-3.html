<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>componet 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <div class="w-6/12 h-1/2 mx-auto bg-gray-200 p-10">
            <h1 class="font-bold text-center text-4xl">Registration Form</h1>
            <div class="w-10/12 h-auto bg-white mx-auto mt-8 rounded-md shadow-lg p-5">
                <form action="">
                        <div class="mb-4 mt-3">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
                            Name
                            </label>
                            <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="John Doe">
                          </div>

                        <div class="mb-4 mt-5">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="username">Email</label>
                            <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="email" placeholder="john@example.com">
                          </div>

                        <div class="mb-4 mt-5">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="username">password</label>
                            <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="password" placeholder="******">
                          </div>

                        <div class="mb-4 mt-5">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="username">Confirm password</label>
                            <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="password" placeholder="******">
                          </div>

                        <div class="mb-4 mt-10">
                            <input class="shadow appearance-none border rounded-lg font-bold w-full py-2 px-3 h-12 text-white bg-indigo-500 leading-tight focus:outline-none focus:shadow-outline" id="username" type="button" value="Register">
                          </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
