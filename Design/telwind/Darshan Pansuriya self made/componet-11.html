<!DOCTYPE html>
<html lang="en">
<head>

    <title>componet 11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">

                    </div>
                </div>

                <div class="flex items-center gap-5 text-lg mt-1.5">

                </div>

                </div>

                <div class="flex items-center gap-5 text-lg mt-1.5">

                    <i class="fa-solid fa-toggle-off text-4xl "></i>

                </div>

                    <i class="fa-solid fa-toggle-off text-4xl "></i>
                    <h1 class="text-slate-600">Monthly product changes</h1>
                </div>

                <div class="flex items-center gap-5 text-lg mt-1.5">
                    <i class="fa-solid fa-toggle-off text-4xl "></i>
                    <h1 class="text-slate-600">Subscribe to newsletter</h1>
                </div>

                <div class="flex items-center gap-5 text-lg mt-1.5">
                    <i class="fa-solid fa-toggle-off text-4xl "></i>
                    <h1 class="text-slate-600">Email me when someone follows mes</h1>
                </div>
